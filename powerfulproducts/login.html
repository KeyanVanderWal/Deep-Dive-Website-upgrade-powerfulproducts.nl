<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerfulProducts - Inloggen</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold text-center mb-6">Inloggen op PowerfulProducts</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Gebruikersnaam</label>
                <input type="text" id="username" name="username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                    required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Wachtwoord</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                    required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-yellow-600 text-white font-semibold px-4 py-2 rounded-full hover:bg-yellow-700 focus:outline-none focus:bg-yellow-700">Inloggen</button>
                <a href="#" class="text-indigo-500 hover:underline text-sm">Account
                    aanmaken</a>
            </div>
        </form>
        <a href="producten.html" class="flex font-semibold text-yellow-600 text-sm mt-10">
            <svg class="fill-current mr-2 text-yellow-600 w-4" viewBox="0 0 448 512">
                <path
                    d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z" />
            </svg>
            Terugkeren
        </a>
    </div>
</body>

</html>
